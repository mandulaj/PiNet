	<head>

	<body>
    	<div id="top">
			<h1>Welcome to PiNet control room</h1>
        </div>
        
        <div id="stream">
		<script type="text/javascript">
			var URL = document.URL.split("/");

        	document.write('<img src="'+imageURL+'">')
		</script>
        	<!-- <img src="http://10.0.0.2:8080/?action=stream"> -->
        </div>
        
        <div id="arrows">
        	<table>
                <tr>
                    <td></td>
                    <td><div class="arrowkey" id="upkey" onmousedown="mDown(this)"></div></td>
                    <td></td>
                </tr>
                <tr>
                    <td><div class="arrowkey" id="leftkey" onmousedown="mDown(this)" ></div></td>
                    <td><div class="arrowkey" id="downkey" onmousedown="mDown(this)" ></div></td>
                    <td><div class="arrowkey" id="rightkey" onmousedown="mDown(this)" ></div></td>
                </tr>
			</table>

        </div>
		
        <script type="text/javascript">
			var upkey = document.getElementById("upkey");
			var downkey = document.getElementById("downkey");
			var leftkey = document.getElementById("leftkey");

</html>
